<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Just Stream It</title>
</head>

<body>

    <header id="home">
        <div class="heading">
            <h2>JustStreamIt</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#categories">Catégories</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </header>

    <section class="highlight">
        <div class="image">
            <img src="#" alt="#">
        </div>
        <div class="title">
            <h2>Movie Title</h2>
        </div>
        <div class="button">
            <button>Play</button>
        </div>
        <div class="summary">
            <p>Résumé du film</p>
        </div>

    </section>

    <main id="categories">
        <article class="movies">
            <h2>Films les mieux notés</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="images/arrow_left.png" alt="arrow">
                </div>
                <div class="movies_list_container">
                    <div class="movies_list">
                        <div class="movie_picture"><img src="#" alt="#" class="0"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="1"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="2"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="3"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="4"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="5"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="6"></div>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="images/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        <article class="movies">
            <h2>Drames</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="images/arrow_left.png" alt="arrow">
                </div>
                <div class="movies_list_container">
                    <div class="movies_list">
                        <div class="movie_picture"><img src="#" alt="#" class="0"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="1"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="2"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="3"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="4"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="5"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="6"></div>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="images/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        <article class="movies">
            <h2>Comédies</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="images/arrow_left.png" alt="arrow">
                </div>
                <div class="movies_list_container">
                    <div class="movies_list">
                        <div class="movie_picture"><img src="#" alt="#" class="0"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="1"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="2"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="3"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="4"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="5"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="6"></div>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="images/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>

        
        <article class="movies">
            <h2>Horreur</h2>
            <div class="carousel">
                <div class="arrow left">
                    <img src="images/arrow_left.png" alt="arrow">
                </div>
                <div class="movies_list_container">
                    <div class="movies_list">
                        <div class="movie_picture"><img src="#" alt="#" class="0"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="1"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="2"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="3"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="4"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="5"></div>
                        <div class="movie_picture"><img src="#" alt="#" class="6"></div>
                    </div>
                </div>
                <div class="arrow right">
                    <img src="images/arrow_right.png" alt="arrow">
                </div>
            </div>
        </article>
    </main>

    <footer>
        <p>&#169; 2021 JustStreamit</p>
    </footer>


    <div class="modal" id="myModal">
        <div class="modal_container">
            <div id="cross">
                <img src="images/cross.png">
            </div>
            <div id="title">
                <h3>Titre du film</h3>
            </div>
            <div id="movie_parameters">
                <ul>
                    <li>genre</li>
                    <li>pays</li>
                    <li>durée</li>
                    <li>année</li>
                </ul>
            </div>
            <div id="cast">
                <ul>
                    <li>Réalisateur: </li>
                    <li>Acteurs: </li>
                </ul>
            </div>
            <div id="ratings">
                <ul>
                    <li>rated</li>
                    <li>imdb score</li>
                    <li>box office result</li>
                </ul>
            </div>
            <div id="modal_image">
                <img src="#" alt="#">
            </div>
            <div id="summary">
                <p>Résumé du film</p>
            </div>
        </div>
    </div>
    

    <script src="js/ajax.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/best_movie.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
